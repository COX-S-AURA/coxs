<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>পেমেন্ট গেটওয়ে</title>
</head>
<body>
<h2>পেমেন্ট ফর্ম</h2>
<form action="পেমেন্ট_প্রক্রিয়াকরণ_পেইজের_URL" method="post">
<label for="cname">কার্ডের নাম:</label>
<input type="text" id="cname" name="cardname" placeholder="কার্ডের পূর্ণ নাম" required>
<br><br>
<label for="ccnum">ক্রেডিট কার্ড নম্বর:</label>
<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
<br><br>
<label for="expmonth">মেয়াদ শেষের মাস:</label>
<input type="text" id="expmonth" name="expmonth" placeholder="সেপ্টেম্বর" required>
<br><br>
<label for="expyear">মেয়াদ শেষের বছর:</label>
<input type="text" id="expyear" name="expyear" placeholder="2024" required>
<br><br>
<label for="cvv">CVV:</label>
<input type="text" id="cvv" name="cvv" placeholder="352" required>
<br><br>
<input type="submit" value="সাবমিট">
</form>
</body>
</html>
