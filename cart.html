<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>কার্ট পেজ</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f7f7f7;
margin: 0;
padding: 20px;
}
.cart-container {
width: 80%;
margin: 0 auto;
}
.cart-title {
text-align: center;
margin-bottom: 30px;
}
.cart-item {
background-color: #fff;
padding: 10px;
margin-bottom: 10px;
}
.cart-item h4 {
margin: 0;
}
.cart-total {
text-align: right;
margin-top: 20px;
}
/* আরও স্টাইল যোগ করুন */
</style>
</head>
<body>

<div class="cart-container">
<h1 class="cart-title">আপনার কার্ট</h1>
<!-- কার্ট আইটেমগুলো এখানে দেখানো হবে -->
<div class="cart-item">
<h4>প্রোডাক্ট নাম: ম্যাজিক মগ</h4>
<p>পরিমাণ: 1</p>
<p>মূল্য: 150 BDT</p>
</div>
<!-- আরও কার্ট আইটেমগুলো যোগ করুন -->
<div class="cart-total">
<strong>মোট মূল্য: 150 BDT</strong>
</div>
</div>
<!-- চেকআউট বোতাম -->
<a href="stripe.html" class="button">Proceed to Checkout</a>
<script>
// এখানে কার্ট ফাংশনালিটির জন্য JavaScript কোড যোগ করুন
</script>

</body>
</html>
