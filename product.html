<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ম্যাজিক মগ</title>
<style>
/* বেসিক রিসেট */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Arial', sans-serif;
line-height: 1.6;
background-color: #f4f4f4;
color: #333;
}

.container {
max-width: 1200px;
margin: auto;
padding: 0 20px;
}

header {
background: #333;
color: #fff;
padding: 20px 0;
}

header h1 {
margin: 0;
}

/* নেভিগেশন স্টাইলিং */
nav {
display: flex;
justify-content: space-between;
align-items: center;
padding: 10px 0;
}

nav ul {
list-style: none;
display: flex;
}

nav ul li {
padding: 0 20px;
}

nav ul li a {
color: #fff;
text-decoration: none;
text-transform: uppercase;
}

nav ul li a:hover,
nav ul li a.current {
color: #e8491d;
}

/* প্রোডাক্ট সেকশন */
.product-section {
padding: 40px 0;
background: #fff;
}

.product-section h2 {
text-align: center;
margin-bottom: 20px;
}

.product-section p {
font-size: 18px;
line-height: 1.6;
margin-bottom: 20px;
}

/* বোতাম স্টাইলিং */
.button {
display: inline-block;
background: #e8491d;
color: #fff;
padding: 10px 20px;
cursor: pointer;
border: none;
transition: background 0.3s ease;
}

.button:hover {
background: #333;
}

/* ফুটার স্টাইলিং */
footer {
background: #333;
color: #fff;
text-align: center;
padding: 20px 0;
}

footer p {
margin: 0;
}

body {
font-family: 'Arial', sans-serif;
margin: 0;
padding: 0;
background-color: #f4f4f4;
}
.container {
width: 80%;
margin: auto;
overflow: hidden;
}
header {
background: #50b3a2;
color: white;
padding-top: 30px;
min-height: 70px;
border-bottom: #e8491d 3px solid;
}
header a {
color: #ffffff;
text-decoration: none;
text-transform: uppercase;
font-size: 16px;
}
header ul {
padding: 0;
list-style: none;
}
header li {
float: left;
display: inline;
padding: 0 20px 0 20px;
}
header #branding {
float: left;
}
header #branding h1 {
margin: 0;
}
header nav {
float: right;
margin-top: 10px;
}
header .highlight, header .current a {
color: #e8491d;
font-weight: bold;
}
header a:hover {
color: #ffffff;
font-weight: bold;
}
.button {
height: 38px;
background: #e8491d;
border: 0;
padding-left: 20px;
padding-right: 20px;
color: #ffffff;
font-size: 18px;
text-transform: uppercase;
cursor: pointer;
display: inline-block;
margin: 10px 0 10px 0;
}
.button:hover {
background: #333333;
}
/* আরও CSS স্টাইলগুলো যোগ করুন */
</style>
</head>
<body>
<header>
<div class="container">
<div id="branding">
<h1>ই-শপ</h1>
</div>
<nav>
<ul>
<li class="current"><a href="index.html">হোম</a></li>
<li><a href="about.html">আমাদের সম্পর্কে</a></li>
<li><a href="services.html">সেবা</a></li>
<li><a href="contact.html">যোগাযোগ</a></li>
</ul>
</nav>
</div>
</header>

<div class="container">
<h2>ম্যাজিক মগ</h2>
<p>এই মগটি তাপমাত্রা পরিবর্তনের সাথে সাথে রঙ পরিবর্তন করে।</p>
<p><strong>মূল্য:</strong> 150 BDT</p>
<button class="button" id="addToCartButton">Add to Cart</button>
</div>

<script>
// প্রোডাক্টের তথ্য
var product = {
"productId": "12345",
"productName": "ম্যাজিক মগ",
"productDescription": "এই মগটি তাপমাত্রা পরিবর্তনের সাথে সাথে রঙ পরিবর্তন করে।",
"price": 150.00,
"currency": "BDT",
"inStock": true,
"details": {
"material": "সিরামিক",
"color": "কালো",
"capacity": "300ml"
}
// আরও তথ্য যোগ করতে পারেন
};

document.getElementById('addToCartButton').addEventListener('click', function() {
// এখানে কার্টে প্রোডাক্ট যোগ করার কোড
console.log('Product added to cart:', product.productName);
// প্রোডাক্ট পেজে নিয়ে যাওয়া
window.location.href = 'product-page.html';
});
</script>
<script src="pro.js"></script>
</body>
</html>
