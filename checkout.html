<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>চেকআউট পেজ</title>
<style>
body {
font-family: 'Arial', sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 0;
}
.checkout-container {
width: 600px;
margin: 50px auto;
background: #fff;
padding: 20px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h2 {
text-align: center;
color: #333;
}
.form-group {
margin-bottom: 15px;
}
.form-group label {
display: block;
margin-bottom: 5px;
}
.form-group input[type="text"],
.form-group input[type="email"],
.form-group select {
width: 100%;
padding: 10px;
border: 1px solid #ddd;
border-radius: 5px;
}
.form-group input[type="submit"] {
width: 100%;
padding: 10px;
border: none;
background-color: #5cb85c;
color: white;
border-radius: 5px;
cursor: pointer;
}
.form-group input[type="submit"]:hover {
background-color: #4cae4c;
}
</style>
</head>
<body>

<div class="checkout-container">
<h2>চেকআউট ফর্ম</h2>
<form action="submit-order.html" method="post">
<div class="form-group">
<label for="name">নাম:</label>
<input type="text" id="name" name="name" required>
</div>
<div class="form-group">
<label for="email">ইমেইল:</label>
<input type="email" id="email" name="email" required>
</div>
<div class="form-group">
<label for="address">ঠিকানা:</label>
<input type="text" id="address" name="address" required>
</div>
<div class="form-group">
<label for="payment-method">পেমেন্ট পদ্ধতি:</label>
<select id="payment-method" name="payment-method" required>
<option value="credit-card">ক্রেডিট কার্ড</option>
<option value="paypal">পেপ্যাল</option>
<option value="bkash">বিকাশ</option>
</select>
</div>
<div class="form-group">
<input type="submit" value="অর্ডার সাবমিট করুন">
</div>
</form>
</div>

</body>
</html>
